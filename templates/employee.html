var form = document.querySelector('.form-container_form');

            var questionGroups = [];
    for (var i = 1; i <= 25; i++) {
        var questionName = 'question' + i;
        var selectedOption = document.querySelector('input[name="' + questionName + '"]:checked');

        if (selectedOption) {
            var questionNumber = parseInt(selectedOption.value);
            var groupIndex = Math.ceil(i / 5) - 1;

            // Initialize the array for each question group if it doesn't exist
            if (!questionGroups[groupIndex]) {
                questionGroups[groupIndex] = [];
            }

            questionGroups[groupIndex].push(questionNumber);
        }
    }
    // console.log(questionGroups);

    var averages = questionGroups.map(function(group) {
        var sum = group.reduce(function(a, b) {
            return a + b;
        }, 0);
        return sum / group.length;
    });

    // formData.averages = averages;
    for (var i = 0; i < averages.length; i++) {
    var key = 'avg' + (i + 1);
    formData[key] = averages[i];
}
